        </fieldset>

        <fieldset>
            <span>¿Cómo se llamó la película en la que actué por última vez?</span>
        <ol>
        
        <li>
        <input type="radio" name="actor" value="torrente" id="torrente"><label for="torrente">Torrente 4</label></li>
        <li>
        <input type="radio" name="actor" value="gas" id="gas"><label for="gas">A todo gas</label></li>
        <li>
        <input type="radio" name="actor" value="wick" id="wick"><label for="wick">John Wick</label></li>
        <li>
        <input type="radio" name="actor" value="matrix" id="matrix"><label for="matrix">Matrix</label></li>
        </ol>
        </fieldset>

        <fieldset>
            <span>¿Cuál es mi instrumento?</span>

        <li>
        <input type="radio" name="instrumento" value="maracas" id="maracas"><label for="maracas">Las maracas</label></li>
        <li>
        <input type="radio" name="instrumento" value="banjo" id="banjo"><label for="banjo">El banjo</label></li>
        <li>
        <input type="radio" name="instrumento" value="voz" id="voz"><label for="voz">La voz</label></li>
        <li>
        <input type="radio" name="instrumento" value="triangulo" id="triangulo"><label for="triangulo">El triángulo</label></li>
        </ol>
        </fieldset>

        <fieldset>
            <span>¿Quién soy?</span>
            <ol>
            
            <li>
            <input type="radio" name="nombre" value="motos" id="motos"><label for="motos">Pablo Motos</label></li>
            <li>
            <input type="radio" name="nombre" value="silencio" id="silencio"><label for="silencio">El silencio</label></li>
            <li>
            <input type="radio" name="nombre" value="antonio" id="antonio"><label for="antonio">Toni Llamas</label></li>
            <li>
            <input type="radio" name="nombre" value="joselito" id="joselito"><label for="joselito">JOSELITO</label></li>
            </ol>
            </fieldset>

            <div class="button-wrapper">
                <button class="buto" type="submit"> Mandar respuestas</button>
            </div>
            
    </form>

       }
       
       btn.addEventListener('click',function(e){
        e.preventDefault();

        if (e.target.value === respuestas.cascabeles || respuestas.pelicula || respuestas.actor || respuestas.instrumento || respuestas.nombre){
        }
